<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Blog</title>
</head>
<body>


    <header class="flex justify-between items-center p-6 bg-blue-700 text-white">
        <h1 class="text-2xl font-bold">My Blog</h1>
        <nav class="space-x-4">
          <a href="#home" class="hover:text-gray-400">Home</a>
          <a href="#posts" class="hover:text-gray-400">Posts</a>
        </nav>
      </header>

      
      <section class="py-12 bg-gray-100">
        <h3 class="text-3xl font-semibold text-center mb-6">Featured Posts</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div class="bg-white shadow-lg p-4">
            <img src="Stocks.jpg" class="w-full h-40 object-cover mb-4" alt="Post 1">
            <h4 class="text-xl font-bold">Stocks</h4>
            <p class="text-gray-600">About the stocks today</p>
          </div>
        </div>
      </section>

      
      <section class="py-6 text-center">
        <h3 class="text-2xl font-semibold mb-4">Categories</h3>
        <div class="space-x-2">
          <span class="bg-blue-200 text-blue-700 px-3 py-1 rounded-full">Tech</span>
          <span class="bg-green-200 text-green-700 px-3 py-1 rounded-full">Lifestyle</span>
        </div>
      </section>

      
      <section class="py-12 bg-gray-100">
        <h3 class="text-3xl font-semibold text-center mb-6">Recent Posts</h3>
        <div class="space-y-4">
          <div class="flex justify-between p-4 bg-white shadow-lg">
            <p class="font-bold">Post Title 1</p>
            <span class="text-gray-500">Oct 20, 2024</span>
          </div>
        </div>
      </section>

      

      <section class="py-12 text-center bg-gray-100">
        <h3 class="text-3xl font-semibold mb-6">Subscribe to Our Newsletter</h3>
        <form class="max-w-md mx-auto">
          <input type="email" placeholder="Enter your email" class="w-full p-2 mb-4 border rounded">
          <button class="w-full bg-blue-500 text-white p-2 rounded">Subscribe</button>
        </form>
      </section>

      

      <footer class="bg-blue-700 text-white text-center py-4">
        <div class="flex justify-center space-x-4 mb-2">
          <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
          <a href="#" class="text-gray-400 hover:text-white">LinkedIn</a>
        </div>
        <p>&copy; 2023 My Blog</p>
      </footer>
      
      
    
</body>
</html>
